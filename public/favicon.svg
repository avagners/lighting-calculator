<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bulbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#4A90E2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Лампочка -->
  <circle cx="50" cy="40" r="25" fill="url(#bulbGrad)" filter="url(#glow)"/>
  <!-- Цоколь -->
  <rect x="40" y="60" width="20" height="15" fill="#888" rx="2"/>
  <!-- Световые лучи -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#FFB347" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="40" x2="88" y2="40" stroke="#FFB347" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="40" x2="12" y2="40" stroke="#FFB347" stroke-width="3" stroke-linecap="round"/>
  <line x1="68" y1="22" x2="77" y2="13" stroke="#FFB347" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="22" x2="23" y2="13" stroke="#FFB347" stroke-width="3" stroke-linecap="round"/>
</svg>
