<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#4A90E2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Лампочка -->
  <circle cx="50" cy="40" r="25" fill="url(#bulbGradient)" filter="url(#glow)"/>
  <!-- Цоколь -->
  <rect x="40" y="60" width="20" height="15" fill="#888" rx="2"/>
  <rect x="42" y="75" width="16" height="5" fill="#666" rx="1"/>
  <!-- Световые лучи -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#FFB347" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="40" x2="85" y2="40" stroke="#FFB347" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="40" x2="15" y2="40" stroke="#FFB347" stroke-width="2" opacity="0.6"/>
  <line x1="68" y1="22" x2="75" y2="15" stroke="#FFB347" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="22" x2="25" y2="15" stroke="#FFB347" stroke-width="2" opacity="0.6"/>
</svg>
